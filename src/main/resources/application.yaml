server:
  shutdown: graceful

spring:
  application:
    name: whale-api-server

  lifecycle:
    timeout-per-shutdown-phase: 60s

  #---- Spring Mvc Setting ----
  mvc:
    format:
      date: yyyy-MM-dd

  #---- Datasource Setting ----
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  #---- Spring Data Jpa Setting ----
  jpa:
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 10000
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 512
    open-in-view: false

  #---- flyway Setting ----
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    create-schemas: true
    out-of-order: true

# Enhanced Actuator & Metrics (Spring Boot 3.4)
management:
  server:
    port: 8081  # Actuator ?? ??

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,reactor
      base-path: /actuator

  endpoint:
    prometheus:
      enabled: true

  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
    enabled: true



# Auth Setting
jwt:
  secret: ${JWT_SECRET}

# Media File Setting
file:
  base-path: ${MEDIA_FILE_BASE_PATH}

archive:
  base-path: ${ARCHIVE_BASE_PATH}
